<div class="container">
    <h3>KS search custom element</h3>
    <div style="height: 800px;">
      <ks-search icon-class="search" reload-on-clear value="{{searchCriteria}}" [(ngModel)]="searchCriteria" ngDefaultControl></ks-search>
      <div  style="background-color: green">Value entered in Angular App: {{searchCriteria}} </div>
    </div>
</div>
